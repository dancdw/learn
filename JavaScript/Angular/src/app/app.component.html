<h1>{{title}}</h1>
<nav>
    <!-- RouterLink 导航到哪里 -->
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a> <!-- routerLinkActive 激活组件时添加 active 的 class 属性 -->
    <a routerLink="/heroes" routerLinkActive="active">Heroes</a>
</nav>
<!-- RouterOutLet 应用导航时，会显示激活的组件 -->
<router-outlet></router-outlet>
