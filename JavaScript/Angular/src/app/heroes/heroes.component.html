<h2>{{title}}</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> <!-- [class.seleced] 如果表达式为 true 则添加 selected 的 class -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
